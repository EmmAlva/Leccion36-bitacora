<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bitácora</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/main.css">
<!-- 	meta:vp -->
</head>
<body>
	<header>
		<h1>Flash Bitácora</h1>
		<h3>"Publish anything", just in you browser.</h3>
	</header>	
	<section class="fixed-action-btn">
		<div class="dropdown">
			<button type="button" class="btn btn-danger bmd-btn-fab dropdown-toggle" id="dropMenuCircle" data-toggle ="dropdown" aria-haspopup ="true" aria-expanded = "true">
				<i class="glyphicon glyphicon-pencil"></i>
			</button>			
			<div class="dropdown-menu" aria-labelledby="dropMenuCircle">
				<a href="#myModal" data-toggle = "modal" class="btn-fab color0"><i class="glyphicon glyphicon-comment"></i></a>
				<a href="#" class="btn-fab color1"><i class="glyphicon glyphicon-picture"></i></a>
				<a href="#" class="btn-fab color2"><i class="glyphicon glyphicon-calendar"></i></a>
				<a href="#" class="btn-fab color3"><i class="glyphicon glyphicon-expand"></i></a>
			</div>
		</div>
	</section>
	<!-- MODAL-ESTRUCTURA -->
	<section id="modal-feature">
		<div class="container">
			<!-- <button type="button" class="btn btn-info" data-toggle ="modal" data-target="#myModal">icono textAPI</button> -->
			<!-- modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content -->
					<div class="modal-content">
						<div class="modal-body">
							<form role="form" action="">
								<div class="form-group input-field col">
									<input id="input-title" type="text" class="form-style validate" maxlength="10">
									<label id="title-lab" for="title" class="">Título</label>
									<span class="character-counter"></span>
								</div>
								<div class="form-group input-field">
									<textarea name="mensajen" id="input-texta" cols="30" rows="5" class="form-style validate boot-textarea"></textarea>
									<label id="texta-lab" for="message">Mensaje</label>
									
								</div>
								<button type="submit" class="btn btn-info btn-style">Publicar<span class="glyphicon glyphicon-send"></span></button>
							</form>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="api-file">
	
	</section>

	<script type="text/javascript" src="assets/js/jquery.js" ></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js" ></script>	
	<script type="text/javascript" src="assets/js/app.js" ></script>
</body>
</html>
